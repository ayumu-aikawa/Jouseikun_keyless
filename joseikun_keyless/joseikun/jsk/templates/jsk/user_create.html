<title>{{title}}｜情整君。</title>
{% block content %}
<p>情整君。の会員登録画面</p>
<form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div>
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit">送信</button>
</form>
{% endblock %}
